<ion-content padding class="masters">
    <div id="logo" padding text-center>
        <ion-title>
            PTSFree
        </ion-title>
        <!-- <img src="../../../assets/img/logo.png"> -->
    </div>
    <div dir="rtl">
        <form>
            <ion-input type="email" [(ngModel)]="account.email" name="email" placeholder="אימייל"></ion-input>
            <ion-input type="password" [(ngModel)]="account.password" name="password" placeholder="סיסמא"></ion-input>
            <div padding text-center>
                <ion-button (click)="login()" round color="light" icon-right>
                    כניסה
                    <ion-icon name="log-in"></ion-icon>
                </ion-button>
            </div>
        </form>
    </div>
    <ion-button href="/register"> הרשמה
        <ion-icon name="log-in"></ion-icon>
    </ion-button>
</ion-content>
